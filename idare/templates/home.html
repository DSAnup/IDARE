{% extends 'base.html' %}

{% block content %}

    <div class="container">
      <div class="row">
        <h1>IDare coding test</h1>
        <form action="calculate" method="post">
          {% csrf_token %}
          <div class="col-md-4">
            <h4>Pipe Data</h4>
            <div class="form-group">
              <label>Pipe Outside Diameter (OD)</label>
              <input type="text" class="form-control" value="10.75" name="pod">
            </div>
            <div class="form-group">
              <label>Pipe Wall Thickness (t)</label>
              <input type="text" class="form-control" value="0.5" name="pwt">
            </div>
            <div class="form-group">
              <label>Pipe Density</label>
              <input type="text" class="form-control" value="490" name="pdensity">
            </div>
            <div class="form-group">
              <label>Corrosion Allowance</label>
              <input type="text" class="form-control" value="0.125" name="coallow">
            </div>
          </div>
          <div class="col-md-4">
            <h4>External Coating Data</h4>
            <div class="form-group">
              <label>FBE Thickness</label>
              <input type="text" class="form-control" value="0.0118" name="fbethick">
            </div>
            <div class="form-group">
              <label>FBE Density</label>
              <input type="text" class="form-control" value="81.16" name="fbedensity">
            </div>
          </div>
          <div class="col-md-4">
            <h4>Pipeline Contents Data</h4>
            <div class="form-group">
              <label>Installation Empty (Air)</label>
              <input type="text" class="form-control" value="0" name="ieair">
            </div>
            <div class="form-group">
              <label>Flooded (Water)</label>
              <input type="text" class="form-control" value="64" name="fwater">
            </div>
            <div class="form-group">
              <label>Hydrotest (Sea Water)</label>
              <input type="text" class="form-control" value="64.7" name="hswater">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>

        </form>
      </div>

    </div>
{% endblock %}
